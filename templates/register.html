{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Create a Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Create a Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-again" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Create an Account</button>
    </form>
{% endblock %}
